		//method
		function quickSort(arr){
			if(arr.length<=1)
				return arr;
			let baseNum=arr.pop(),
				left=[],
				right=[];
			arr.forEach(item=>{
				item<baseNum?left.push(item):right.push(item)
			})
			return quickSort(left).concat(baseNum,quickSort(right));
		}

		let arr=quickSort([3,4,2,1]);
