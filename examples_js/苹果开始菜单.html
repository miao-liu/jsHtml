<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>苹果开始菜单</title>
	<style type="text/css">
		html,body{
			margin: 0;
			padding: 0;			
		}
		img{			
			cursor: pointer;
		}
		footer{
			position: absolute;
			bottom: 0;
			width: 100%;
			min-width: 575px;
			text-align: center;
		}
	</style>
</head>
<body>
	<footer>
		<img width="64" src="http://localhost:3000/images/1.png" />
		<img width="64" src="http://localhost:3000/images/2.png" />
		<img width="64" src="http://localhost:3000/images/3.png" />
		<img width="64" src="http://localhost:3000/images/4.png" />
		<img width="64" src="http://localhost:3000/images/5.png" />
		<img width="64" src="http://localhost:3000/images/6.png" />
		<img width="64" src="http://localhost:3000/images/7.png" />
		<img width="64" src="http://localhost:3000/images/8.png" />
	</footer>
	<script type="text/javascript">
		/*当鼠标高度大于100时触发事件
		*图标放大缩小
		*   勾股定理求鼠标与图标中心点距离
		*      重新定义图标大小
		*/
		let img_list=document.querySelectorAll('img'),
			len=img_list.length,
			menu=document.querySelector('footer'),
			width_list=[];

			for(let i=0;i<len;i++){
				width_list.push(img_list[i].offsetWidth);
			}

		document.addEventListener('mousemove',function(e){
			let base_top=200,
				cur_top=e.clientY;
			if(cur_top>base_top)
				change(e);

		})
		
	function change(e){
		for(let i=0;i<len;i++){
			let a=menu.offsetTop+img_list[i].offsetHeight/2-e.clientY,
				b=e.clientX-img_list[i].offsetLeft-img_list[i].offsetWidth/2,
				scale=1.5-Math.sqrt(a*a+b*b)/300;				
				console.log(scale)
				if(scale<0.5)scale=0.5
				img_list[i].width=width_list[i]*scale;
		}
	}
	</script>
</body>
</html>
