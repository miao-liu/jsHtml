<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>
	<style type="text/css">
		li{
			display: inline-block;
			list-style-type: none;
		}
		.heart{
			width: 75px;
			height: 100px; 
			border:2px solid red;
			border-left: 0;
			border-bottom: 0;
			border-radius: 50% 50% 0 50%;	
			transform: rotateZ(44deg);
		}
	</style>
</head>
<body>
	<ul>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
		<li class="heart"></li>
	</ul>
</body>
</html>
