<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heart</title>
	<style type="text/css">
		#heart{
			position: relative;
			width: 100px;
			height:100px;
			margin: 50px auto;
		}
		#heart:before,#heart:after{
			content: '';
			position: absolute;
			top: 0;
			border-top-left-radius: 50%;
			border-top-right-radius: 50%;
			width: 60%;
			height:100%;		
			background-color: red;	
		}
		#heart:before{						
			transform: rotateZ(-45deg);
		}
		#heart:after{			
			transform: rotateZ(45deg) translateY(-22px) translateX(22px);
		}
	</style>
</head>
<body>
	<div id="heart"></div>
</body>
</html>
